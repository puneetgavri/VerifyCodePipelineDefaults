version: 0.2

phases:
  build:
    commands:
      # Create sample files and zip them
      - echo "Creating sample files..."
      - echo "Hello World" > file1.txt
      - echo "Build completed" > file2.txt
      - mkdir output
      - move file1.txt output/
      - move file2.txt output/
      
      # Create zip archive
      - powershell Compress-Archive -Path output/* -DestinationPath my-artifact.zip -Force

artifacts:
  files:
    - my-artifact.zip
  discard-paths: yes
